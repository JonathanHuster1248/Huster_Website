<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d2b48c; /* Tan color */
        }
        .container {
            text-align: center;
            background-color: #fffaf0; /* Floral white color */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }
        .container img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .container h1 {
            margin-bottom: 10px;
            color: #333333;
        }
        .container p {
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="my_image.jpg" alt="Your Picture">
        <h1>Jonathan Huster</h1>
        <p>Welcome to my personal webpage! Here, you'll learn a bit about who I am and what I do. Feel free to explore and get to know me better.</p>
    </div>
</body>
</html>
